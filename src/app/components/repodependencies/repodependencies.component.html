<div *ngIf="dataSource?.data.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name </th>
      <td mat-cell *matCellDef="let element">
        {{element.packageName}}
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let element"> {{element.requirements}} </td>
    </ng-container>

    <ng-container matColumnDef="vulnerable">
        <th mat-header-cell *matHeaderCellDef> Vulnerable </th>
        <td mat-cell *matCellDef="let element"> {{element.isVulnerable}} </td>
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">

    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div *ngIf="dataSource?.data.length == 0">
  <h3>Dependencies not available.</h3>
</div>
